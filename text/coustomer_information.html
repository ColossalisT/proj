<!--下拉时显示向上箭头.既icon_top.未点击时显示右箭头.既icon_right 箭头更换时.图片大小对换-->
<script type="text/javascript">
	$(function(){
		$("#btnShow").bind("click",function(){
			//下拉菜单，右箭头显示效果
			var $dval = $("#div_icon");
			//alert($dval.val());
			if($dval.val()==0){
				$dval.css("background-image","url(images/icon_top.png)");
				$dval.val(1);
			}else{
				$dval.css("background-image","url(images/icon_right.png)");
				$dval.val(0);
			}
			//下拉滑动特效
			$("#hidden").slideToggle(1500,function(){
				//选中事件
				$(".top_xl").bind("click",function(){
				  $(".top_xl").removeClass("xz");
					var $this = $(this);
					if($this.val()==0){
						$this.addClass("xz");
						$this.val(1);
						$("#div_icon>p").html($this.html());	
					}else{
						$this.removeClass("xz");
						$this.val(0);
					}
				});
			});
			//当点击回收菜单时，清除选中的样式
			$(".top_xl").each(function(){
				$(this).removeClass("xz");
			});
		});
	});
</script>
