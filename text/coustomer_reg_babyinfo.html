<script type="text/javascript">
	$(function(){
	     var $girl_icon = $("#girl_icon");
		 var $boy_icon =$("#boy_icon");
		$("#girl_icon").bind("click",function(){
			//alert("0000");
			if($girl_icon.val() == 0){
					$girl_icon.attr("src","images/icon_woman1.png");
					$boy_icon.attr("src","images/icon_manh.png");
				    $girl_icon.val(1);
			}else{
				$girl_icon.attr("src","images/icon_womanh.png");
				$boy_icon.attr("src","images/icon_man1.png");
				$girl_icon.val(0);
			}
		});
		$("#boy_icon").bind("click",function(){
			//alert("0000");
			if($boy_icon.val() == 0){
				$boy_icon.attr("src","images/icon_man1.png");
				$girl_icon.attr("src","images/icon_womanh.png");
				$boy_icon.val(1);
			}else{
				$boy_icon.attr("src","images/icon_manh.png");
				$girl_icon.attr("src","images/icon_woman1.png");
				$boy_icon.val(0);
			}
		});
	});
</script>
