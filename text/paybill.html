<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,c hrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <title>我的消息</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/my_msg.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <a href="javascript:history.back();" style="float:left;margin-left:2%;"><img src="images/return.png" width="20"
                                                                                 height="20"></a>

    <p>购买商品</p>
    <!-- 点击刷新本页面 -->
    <a href="#">
        <img src="images/Refresh.png" width="20" height="20"> </a>
</header>
<div class="container">
    <article>
        <div class="list">
            <div class="merch_info">
                <div class="icon_tou">
                    <img src="images/merch.png" width="70" height="70">
                </div>
                <ul>
                    <li class="list_three">
                        <span class="comp">明一企业</span><span class="time">2015-5-24</span>
                    </li>
                    <li class="list_one">
                        <div class="hwrapper">
                            <h1>金领健米粉金领健米粉金领健米粉金领健米粉金领健米粉金领健米粉</h1>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </article>
    <article>
        <div class="list">
            <div class="listII">
                <div class="fl"><span>价格：</span><span class="price">￥299</span></div>
                <div class="fr"><span class="tags">积分：</span><span class="points">299</span></div>
            </div>
        </div>
    </article>
    <article>
        <div class="list">
            <div class="listIII">
                <div class="fl"><span class="tags">数量</span></div>
                <div class="fr"><span class="decrease">-</span><input class="amount" value="1"/><span class="increase">+</span></div>
            </div>
        </div>
    </article>
    <article class="xuan_x"><div class="list">
        <div class="sel">
            <div class="way">
                <div class="yj getway">
                    <span></span>
                    <p>邮寄</p>
                </div>
                <div class="zq getway selected">
                    <span></span>
                    <p>自取</p>
                </div>
            </div>
        </div></div>
    </article>
    <article class="listV">
        <div class="list addr_item addr_selected">
            <div class="addr_list">
                <div class="addr_info">
                    <div class="l_1">
                        <div class="fl">收货人：<span>林林</span></div>
                        <div class="fr">电话：<span>13572604666</span></div>
                    </div>
                    <div class="l_2">收货地址：<span>江西省南昌市青山湖区湖坊镇顺外路口新华电脑学院</span></div>
                </div>
            </div>
        </div>
        <div class="list addr_item">
            <div class="addr_list">
                <div class="addr_info">
                    <div class="l_1">
                        <div class="fl">收货人：<span>林林</span></div>
                        <div class="fr">电话：<span>13572604666</span></div>
                    </div>
                    <div class="l_2">收货地址：<span>江西省南昌市青山湖区湖坊镇顺外路口新华电脑学院</span></div>
                </div>
            </div>
        </div>
    </article>
    <article>
        <div class="list">
            <div class="addnew">
                <div>
                    <p>新增</p><img src="./images/icon_top.png" alt="">
                </div>
            </div>
        </div>
        <div class="input_new">
            <div class="form_wrapper">
                <form action="/example/html/form_action.asp" method="post">
                    <label for="username">收货人姓名</label><input type="text" id="username"/>
                    <label for="usertel">手机号码</label><input type="tel" id="usertel"/>
                    <label for="addrzone">所在区域</label><input type="text" id="addrzone"/>
                    <label for="addrblock">街道</label><input type="text" id="addrblock"/>
                    <label for="addrdetail">详细地址</label><input type="text" id="addrdetail"/>
                    <label for="addrnum">邮政编码</label><input type="text" id="addrnum"/>
                </form>
            </div>
        </div>
    </article>
</div>
<footer>
    <a class="pay_btn" href="#">立即支付</a>
</footer>
<script>
    var isExp=false;
    $(".addnew").click(function () {
        if(isExp){
            $(".addnew div img").css({"-webkit-transform": "rotate(90deg)","-moz-transform": "rotate(90deg)","-ms-transform": "rotate(90deg)","-o-transform": "rotate(90deg)","transform": "rotate(90deg)"},350);
            $(".input_new").animate({height:0},550).hide(200);
            isExp=false;
        }else{
            $(".addnew div img").css({"-webkit-transform": "rotate(180deg)","-moz-transform": "rotate(180deg)","-ms-transform": "rotate(180deg)","-o-transform": "rotate(180deg)","transform": "rotate(180deg)"},350);
            $(".input_new").show().animate({height:"13em"},550);
            isExp=true;
        }
    })
    $(".getway").click(function(){
        $(this).addClass("selected").siblings().removeClass("selected");
    })
    $(".addr_item").click(function(){
        $(this).addClass("addr_selected").siblings().removeClass("addr_selected");
    });
    var num = 1;
    $(".amount").blur(function(){
        num=$(".amount").val();
    })
    $(".increase").click(function(){
        num++;
        $(".amount").val(num);
    })
    $(".decrease").click(function(){
        num--;
        num=num>0?num:0;
        $(".amount").val(num);
    })
</script>
</body>
